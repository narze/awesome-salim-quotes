  <script>
    function quotesArrayGoBrrr(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    document.addEventListener("DOMContentLoaded", () => {
      let sentences, curr_sentence, index = 0, count = 0;
      let xhr = new XMLHttpRequest();

      xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
          sentences = xhr.responseText
            .split("\n")
            .filter((line) => line.startsWith("- "))
            .map((line) => line.substring(2));
          count = sentences.length
          sentences = quotesArrayGoBrrr(sentences)
          document.getElementById("generate").removeAttribute("disabled");
          document.getElementById("count").innerHTML = count;
          nextQuote()
        }
      };
      xhr.open(
        "GET",
        "https://raw.githubusercontent.com/narze/awesome-salim-quotes/main/README.md"
      );
      xhr.send();

      function nextQuote() {
        curr_sentence = sentences[index++ % count];
        document.getElementById("result").innerHTML = curr_sentence;
        document.getElementById("copy").innerHTML = "Copy";
        document.getElementById("copy").style.opacity = 1;
      }

      function copyQuote() {
        document.getElementById("hidden_result").value = curr_sentence;
        let copyElem = document.getElementById("hidden_result");
        copyElem.select();
        copyElem.setSelectionRange(0, 99999);
        document.execCommand("copy");
        document.getElementById("copy").innerHTML = "Copied";
        // clear selection
        if (window.getSelection) {
          window.getSelection().removeAllRanges();
        } else if (document.selection) {
          document.selection.empty();
        }
      }

      document.getElementById("generate").onclick = nextQuote
      document.getElementById("copy").onclick = copyQuote
    });
  </script>
